light_flash_on:
  alias: Light flash on
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: group.all_lights
    - delay:
        seconds: 1
    - service: script.turn_on
      data:
        entity_id: script.light_loop_off
light_flash_off:
  alias: Light flash off
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: group.all_lights
    - delay:
        seconds: 1
    - service: script.turn_on
      data:
        entity_id: script.light_flash_on
