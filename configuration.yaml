homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude_short
  longitude: !secret home_longitude_short
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 154
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

frontend:
  javascript_version: latest

config:

map:

recorder:
  db_url: !secret mysql_connection


http:
  api_password: !secret http_api_password
  #base_url: !secret http_base_url

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key

mqtt:
  broker: !secret mqtt_broker
  port: 18883
  certificate: /config/owntracks.crt

prometheus:
  exclude:
    entities:
      - device_tracker.tmc_phone

device_tracker:
  - platform: owntracks
  - platform: unifi
    host: !secret unifi_host
    verify_ssl: False
    username: !secret unifi_username
    password: !secret unifi_password

# Discover some devices automatically
#discovery:

zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 30
    icon: mdi:home-modern
  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 70
    icon: mdi:school
  - name: Tor Magnus Work
    latitude: !secret tor_magnus_work_latitude
    longitude: !secret tor_magnus_work_longitude
    radius: 70
    icon: mdi:worker
  - name: Lande Work
    latitude: !secret lande_work_latitude
    longitude: !secret lande_work_longitude
    radius: 70
    icon: mdi:worker

