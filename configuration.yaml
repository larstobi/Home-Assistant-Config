# Enables support for tracking state changes over time
history:

logger:
  default: warning
  logs:
    homeassistant.components.automation: info
    homeassistant.components.switch: warning
    homeassistant.components.switch.flux: warning
    homeassistant.components.light: info 
    homeassistant.components.zwave: info

# View all events in a logbook
#logbook:

# Track the sun
sun:

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret alarm_control_panel_code
    pending_time: 30
    armed_home:
      pending_time: 0
    triggered:
      pending_time: 30
    trigger_time: 4 


media_player:
  - platform: sonos
  - platform: cast

verisure:
  username: !secret verisure_username
  password: !secret verisure_password
  smartplugs: 0
  locks: 0
  thermometers: 0
  mouse: 0
  door_window: 0


# Text to speech
tts:
  - platform: google

input_select:
  time_of_day:
    name: Time of Day
    icon: mdi:chart-timeline
    options:
      - Night
      - Morning
      - Day
      - Evening
  home_state:
    name: Home State
    icon: mdi:home-circle
    options:
      - Home
      - Away

input_boolean:
  sleep_state_tor:
    name: Sleeping
    icon: mdi:sleep
  alarm_override_tor:
    name: Alarm Disabled
    icon: mdi:cancel
  alarm_workday_tor:
    name: Workdays Only
    icon: mdi:calendar-check

  sleep_state_lande:
    name: Sleeping
    icon: mdi:sleep
  alarm_override_lande:
    name: Alarm Disabled
    icon: mdi:cancel
  alarm_workday_lande:
    name: Workdays Only
    icon: mdi:calendar-check

  sleep_state_ingrid:
    name: Sleeping
    icon: mdi:sleep
  alarm_override_ingrid:
    name: Alarm Disabled
    icon: mdi:cancel
  alarm_workday_ingrid:
    name: Workdays Only
    icon: mdi:calendar-check

  sleep_state_guests:
    name: Sleeping
    icon: mdi:sleep
  guests_present:
    name: Hospitality
    icon: mdi:account-multiple-plus

input_datetime:
  alarm_time_tor:
    name: Alarm Time
    has_date: false
    has_time: true
  alarm_time_lande:
    name: Alarm Time
    has_date: false
    has_time: true
  alarm_time_ingrid:
    name: Alarm Time
    has_date: false
    has_time: true

switch:
 platform: command_line
 switches:
   #Switch for Foscam Motion Detection
   foscam_motion:
     command_on: !secret foscam_command_on
     command_off: !secret foscam_command_off
     command_state: !secret foscam_command_state
     value_template: '{{ value == "1" }}'

notify:
  - name: mail
    platform: smtp
    sender: !secret notify_mail_sender
    sender_name: My Home Assistant
    recipient: !secret notify_mail_recipient
    server: !secret notify_mail_server
    port: 25
  - name: html5
    platform: html5
    gcm_api_key: !secret gcm_sender_key
    gcm_sender_id: !secret gcm_sender_id

shell_command:
  snapshot: !secret shell_command_snapshot

binary_sensor: !include binary-sensor.yaml
sensor: !include sensor.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
alert: !include alerts.yaml
