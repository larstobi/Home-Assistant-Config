homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude_short
  longitude: !secret home_longitude_short
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 154
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

frontend:

config:

map:

recorder:
  purge_interval: 1
  purge_keep_days: 2


http:
  api_password: !secret http_api_password
  base_url: !secret http_base_url

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key

mqtt:
  broker: !secret mqtt_broker
  port: 18883
  certificate: /config/owntracks.crt

prometheus:
  exclude:
    entities:
      - device_tracker.tmc_phone

device_tracker:
  - platform: owntracks
  - platform: unifi
    host: !secret unifi_host
    verify_ssl: False
    username: !secret unifi_username
    password: !secret unifi_password

# Discover some devices automatically
#discovery:

zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 30
    icon: mdi:home-modern
  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 70
    icon: mdi:school
  - name: Tor Magnus Work
    latitude: !secret tor_magnus_work_latitude
    longitude: !secret tor_magnus_work_longitude
    radius: 70
    icon: mdi:worker
  - name: Lande Work
    latitude: !secret lande_work_latitude
    longitude: !secret lande_work_longitude
    radius: 70
    icon: mdi:worker

camera:
  - platform: generic
    name: Hallway Camera
    still_image_url: !secret camera_still_image_url

# Enables support for tracking state changes over time
history:

logger:
  default: warning
  logs:
    homeassistant.components.automation: info
    homeassistant.components.switch: info
    homeassistant.components.switch.flux: warning
    homeassistant.components.light: info 

# View all events in a logbook
#logbook:

# Track the sun
sun:

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret alarm_control_panel_code
    pending_time: 30
    armed_home:
      pending_time: 0
    triggered:
      pending_time: 20
    trigger_time: 4 


media_player:
  - platform: sonos
  - platform: cast

verisure:
  username: !secret verisure_username
  password: !secret verisure_password

# Text to speech
tts:
  - platform: google

input_select:
  time_of_day:
    name: Time of Day
    icon: mdi:chart-timeline
    options:
      - Night
      - Morning
      - Day
      - Evening
  sleep_state_house:
    name: Sleep State
    icon: mdi:sleep
    options:
      - Awake
      - Sleeping
  sleep_state_ingrid:
    name: Sleep State
    icon: mdi:sleep
    options:
      - Awake
      - Sleeping
  sleep_state_lande:
    name: Sleep State
    icon: mdi:sleep
    options:
      - Awake
      - Sleeping
  sleep_state_tor:
    name: Sleep State
    icon: mdi:sleep
    options:
      - Awake
      - Sleeping
  home_state:
    name: Home State
    icon: mdi:home-circle
    options:
      - Home
      - Away

notify:
  - name: mail
    platform: smtp
    sender: !secret notify_mail_sender
    sender_name: My Home Assistant
    recipient: !secret notify_mail_recipient
    server: !secret notify_mail_server
    port: 25
  - name: Home Assistant
    platform: html5
    gcm_api_key: !secret gcm_sender_key
    gcm_sender_id: !secret gcm_sender_id

shell_command:
  snapshot: !secret shell_command_snapshot
  set_sleep_tor: !secret fibaro_set_sleep_tor
  set_awake_tor: !secret fibaro_set_awake_tor
  set_sleep_lande: !secret fibaro_set_sleep_lande
  set_awake_lande: !secret fibaro_set_awake_lande
  set_sleep_house: !secret fibaro_set_sleep_house
  set_awake_house: !secret fibaro_set_awake_house

switch:
  platform: flux
  lights:
    - light.bedroom_tv_backlight_level
  name: Fluxed TV Backlight
  start_time: '06:00'
  start_colortemp: 7000
  sunset_colortemp: 3000
  stop_colortemp: 1500
  mode: rgb

binary_sensor: !include binary-sensor.yaml
sensor: !include sensor.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
alert: !include alerts.yaml
