- id: '36'
  alias: 'Washing machine started'
  trigger:
    platform: state
    entity_id: binary_sensor.washing_machine_activity
    from: "off"
    to: "on"
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.changing_room
        volume_level: 0.55
    - service: script.turn_on
      entity_id: script.say_sonos
      data:
        variables:
          where: 'changing_room'
          what: 'I believe the washing machine has started'

- id: '37'
  alias: 'Washing machine stopped'
  trigger:
    platform: state
    entity_id: binary_sensor.washing_machine_activity
    from: "on"
    to: "off"
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.changing_room
        volume_level: 0.55
    - service: script.turn_on
      entity_id: script.say_sonos
      data:
        variables:
          where: 'changing_room'
          what: 'I believe the washing machine has finished'
    - service: notify.html5_tor_magnus_pixel
      data:
        title: 'Washing machine'
        message: 'Washing machine has finished'
    - service: notify.html5_lande_phone
      data:
        title: 'Washing machine'
        message: 'Washing machine has finished'

