###
# Control Time of Day
###
- id: '7'
  alias: 'Set Time of Day to Day'
  trigger:
    - platform: sun
      event: sunrise
    - platform: time
      at: '09:00:00'    
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Day

- id: '8'
  alias: 'Set Time of Day to Evening'
  trigger:
    - platform: sun
      event: sunset
    - platform: time
      at: '20:00:00'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Evening

- id: '9'
  alias: 'Set Time of Day to Morning'
  trigger:
    platform: state
    entity_id: input_select.sleep_state
    to: 'Awake'
  condition:
    condition: sun
    before: sunrise
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Morning

- id: '10'
  alias: 'Set Time of Day to Night'
  trigger:
    platform: state
    entity_id: input_select.sleep_state
    to: 'Sleeping'
  condition:
    condition: sun
    before: sunset
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Night

- id: '11'
  alias: 'Send notification on state change for Time of Day'
  trigger:
    platform: state
    entity_id: input_select.time_of_day
  action:
    - service: notify.mail
      data:
        title: 'Time of Day'
        message: 'Time of Day changed to {{states.input_select.time_of_day.state}}'
