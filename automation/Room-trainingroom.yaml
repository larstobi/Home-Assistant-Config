- id: '105'
  alias: 'Lamp on'
  trigger:
  - entity_id: binary_sensor.training_room_motion_sensor_sensor
    platform: state
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.lamp

- id: '106'
  alias: 'Lamp off'
  trigger:
  - entity_id: binary_sensor.training_room_motion_sensor_sensor
    platform: state
    to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.lamp
