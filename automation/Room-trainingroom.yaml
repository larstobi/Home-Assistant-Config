- id: '105'
  alias: 'Lamp on'
  trigger:
  - entity_id: binary_sensor.training_room_motion_sensor_sensor
    platform: state
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.lamp

- id: '106'
  alias: 'Lamp off'
  trigger:
  - entity_id: binary_sensor.training_room_motion_sensor_sensor
    platform: state
    to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.lamp

- id: '113'    
  alias: 'TV training room switch on'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
      for:
        seconds: 10
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 10
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
  action:
    - service: switch.turn_on
      entity_id: switch.training_room_tv_switch

- id: '114'    
  alias: 'TV training room switch off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 10
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 10
  action:
    - service: switch.turn_off
      entity_id: switch.training_room_tv_switch

