- id: '25'    
  alias: 'Laundry active'
  trigger:
  - entity_id: binary_sensor.laundry_multisensor_sensor
    platform: state
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.laundry_dimmer_level, light.laundry_bench_light
      data:
        brightness_pct: 100

- id: '26'    
  alias: 'Laundry off'
  trigger:
  - entity_id: binary_sensor.laundry_multisensor_sensor
    platform: state
    to: 'off'
    for:
      mintues: 5
  action:
    - service: light.turn_off
      entity_id: light.laundry_dimmer_level, light.laundry_bench_light
