- id: '55'    
  alias: 'TV lounge on'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 5
    - platform: numeric_state
      entity_id: sensor.tv_area_motion_sensor_luminance
      below: 200
      for:
        seconds: 120
    - platform: state
      entity_id: media_player.tv_room
      to: 'idle'
      for:
        seconds: 5
    - platform: state
      entity_id: media_player.tv_room
      to: 'off'
      for:
        seconds: 5
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: numeric_state
        entity_id: sensor.tv_area_motion_sensor_luminance
        below: 200
      - condition: template
        value_template: "{{not is_state('media_player.tv_room','playing')}}"
      - condition: template
        value_template: "{{not is_state('input_select.time_of_day', 'Night')}}"
  action:
    - service: light.turn_on
      entity_id: light.tv_area_level, light.sofa_area_level
      data_template:
        brightness_pct: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            60
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            80
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            40
          {%- endif %}
    - service: light.turn_on
      entity_id: light.hallway_area_level
      data_template:
        brightness_pct: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            80
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            100
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            60
          {%- endif %}
 
- id: '57'
  alias: 'TV lounge chromecast playing'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
    - platform: state
      entity_id: media_player.tv_room
      to: 'playing'
      for:
        seconds: 5
  condition:
    condition: state
    entity_id: media_player.tv_room
    state: 'playing'
  action:
    - service: light.turn_on
      entity_id: light.tv_area_level, light.sofa_area_level
      data_template:
        brightness_pct: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            30
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            35
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            15
          {%- elif is_state('input_select.time_of_day', 'Night') %}
            10
          {%- endif %}
    - service: light.turn_on
      entity_id: light.hallway_area_level
      data_template:
        brightness_pct: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            50
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            50
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            30
          {%- elif is_state('input_select.time_of_day', 'Night') %}
            10
          {%- endif %}

- id: '56'    
  alias: 'TV lounge off'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Night'
      for:
        seconds: 5
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 5
    - platform: numeric_state
      entity_id: sensor.tv_area_motion_sensor_luminance
      above: 250
      for:
        seconds: 120
  action:
    - service: light.turn_off
      entity_id: light.tv_area_level, light.sofa_area_level, light.hallway_area_level


- id: '91'    
  alias: 'TV on'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Morning'
      for:
        seconds: 10
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 10
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: template
        value_template: "{{not is_state('input_select.time_of_day', 'Night')}}" 
  action:
    - service: switch.turn_on
      entity_id: switch.tv_room_tv_switch

- id: '92'    
  alias: 'TV off'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Night'
      for:
        seconds: 10
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 10
  action:
    - service: switch.turn_off
      entity_id: switch.tv_room_tv_switch
