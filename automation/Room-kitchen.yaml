- id: '66'    
  alias: 'Kitchen idle'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 3
    - platform: state
      entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor, binary_sensor.kitchen_table_motion_sensor_sensor, binary_sensor.kitchen_island_motion_sensor_sensor
      to: 'off'
    - platform: state
      entity_id: input_select.time_of_day
    - platform: state
      entity_id: input_boolean.dinner_time
      to: 'off'
    - platform: numeric_state
      entity_id: sensor.kitchen_table_motion_sensor_luminance
      below: 400
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kitchen_island_motion_sensor_sensor
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kitchen_table_motion_sensor_sensor
        state: 'off'
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: input_boolean.dinner_time
        state: 'off'
      - condition: template
        value_template: "{{not is_state('input_select.time_of_day', 'Night')}}"
      - condition: numeric_state
        entity_id: sensor.kitchen_table_motion_sensor_luminance
        below: 400
  action:
    - service: light.turn_on
      entity_id: light.kitchen_table_ceiling_lamp_level, light.kitchen_bench_ceiling_lights_level
      data:
        brightness_pct: 5
    - service: light.turn_on
      entity_id: light.kitchen_hallway_ceiling_lights_level
      data:
        brightness_pct: 30


- id: '67'
  alias: 'Kitchen on'
  trigger:
    - platform: state
      entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor, binary_sensor.kitchen_table_motion_sensor_sensor, binary_sensor.kitchen_island_motion_sensor_sensor
      to: 'on'
    - platform: state
      entity_id: input_boolean.dinner_time
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.kitchen_table_motion_sensor_luminance
        below: 400
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
  action:
    - service: script.turn_on
      entity_id: script.kitchen_on

- id: '68'    
  alias: 'Kitchen off'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Night'
      for:
        seconds: 3
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 3
    - platform: state
      entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor, binary_sensor.kitchen_table_motion_sensor_sensor, binary_sensor.kitchen_island_motion_sensor_sensor
      to: 'off'
    - platform: numeric_state
      entity_id: sensor.kitchen_table_motion_sensor_luminance
      above: 500
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kitchen_table_motion_sensor_sensor
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kitchen_island_motion_sensor_sensor
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.time_of_day
            state: 'Night'
          - condition: state
            entity_id: input_select.home_state
            state: 'Away'
          - condition: numeric_state
            entity_id: sensor.kitchen_table_motion_sensor_luminance
            above: 250
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.dinner_time
    - service: light.turn_off
      entity_id: light.kitchen_table_ceiling_lamp_level, light.kitchen_bench_ceiling_lights_level, light.kitchen_hallway_ceiling_lights_level
