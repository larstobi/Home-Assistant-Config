- id: '54'    
  alias: 'Dining room off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 20
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 20
    - platform: state
      entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor
      to: 'off'
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      above: 250
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.home_state
            state: 'Away'
          - condition: state
            entity_id: binary_sensor.sleep_state
            state: 'on'
          - condition: numeric_state
            entity_id: sensor.dining_room_stairs_motion_sensor_luminance
            above: 250
  action:
    - service: switch.turn_off
      entity_id: switch.tradfri_flux, switch.nook_flux
    - service: light.turn_off
      entity_id: light.sofa_2, light.cabinets, light.serving_table, light.nook_2, light.nook_table, light.bookshelf_2, light.dining_room_rail_1_level, light.dining_room_rail_2_level, light.nook_mood_level
