###
# Control Sleep States
###
- id: '15'
  alias: 'Wake up house'
  trigger:
  - entity_id: binary_sensor.dressingroom_motion_sensor_sensor, binary_sensor.dining_room_stairs_motion_sensor_sensor
    platform: state
    to: 'on'
  - platform: time
    at: '09:00:00'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '05:30:00'
        before: '20:00:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sleep_state_guests, input_boolean.sleep_state_ingrid, input_boolean.sleep_state_lande, input_boolean.sleep_state_tor
