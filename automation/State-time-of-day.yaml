###
# Control Time of Day
###
- id: '7'
  alias: 'Set Time of Day to Morning'
  trigger:
    platform: state
    entity_id: input_select.sleep_state_house
    to: 'Awake'
  condition:
    condition: and
    conditions:
      - condition: sun
        before: sunrise
      - condition: time
        before: '09:00:00'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Morning

- id: '8'
  alias: 'Set Time of Day to Day'
  trigger:
    - platform: sun
      event: sunrise
    - platform: time
      at: '09:00:00'   
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Day

- id: '9'
  alias: 'Set Time of Day to Evening'
  trigger:
    - platform: sun
      event: sunset
    - platform: time
      at: '20:00:01'
  condition:
    condition: time
    after: '20:00:00'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Evening

- id: '10'
  alias: 'Set Time of Day to Night'
  trigger:
    platform: state
    entity_id: input_select.sleep_state_house
    to: 'Sleeping'
  condition:
    condition: state
    entity_id: input_select.sleep_state_house
    state: 'Sleeping'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.time_of_day
        option: Night
