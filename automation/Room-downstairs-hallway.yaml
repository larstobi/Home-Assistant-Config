- id: '48'
  alias: 'Downstairs hallway on'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      for:
        seconds: 7
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 7
    - platform: numeric_state
      entity_id: sensor.dining_room_motion_sensor_luminance
      below: 200
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: numeric_state
        entity_id: sensor.dining_room_motion_sensor_luminance
        below: 200
  action:
    - service: light.turn_on
      entity_id: light.downstairs_hallway_pendant_level
      data_template:
        brightness_pct: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            75
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            100
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            35
          {%- else %}
            5
          {%- endif %}

- id: '51'    
  alias: 'Downstairs hallway off'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Night'
      for:
        seconds: 7
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 7
    - platform: numeric_state
      entity_id: sensor.dining_room_motion_sensor_luminance
      above: 250
      for:
        seconds: 120
  action:
    - service: light.turn_off
      entity_id: light.downstairs_hallway_pendant_level
