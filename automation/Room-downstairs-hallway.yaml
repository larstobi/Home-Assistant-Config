- id: '48'
  alias: 'Downstairs hallway on'
  trigger:
    - platform: state
      entity_id: binary_sensor.morning, binary_sensor.day, binary_sensor.evening, binary_sensor.night
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 7
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      below: 180
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.sleep_state
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.dining_room_stairs_motion_sensor_luminance
        below: 200
  action:
    - service: light.turn_on
      entity_id: light.downstairs_hallway_pendant_level
      data_template:
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            75
          {%- elif is_state('binary_sensor.day', 'on') %}
            100
          {%- elif is_state('binary_sensor.evening', 'on') %}
            55
          {%- else %}
            5
          {%- endif %}

- id: '51'    
  alias: 'Downstairs hallway off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 7
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 7
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      above: 200
      for:
        seconds: 120
  action:
    - service: light.turn_off
      entity_id: light.downstairs_hallway_pendant_level

- id: '79'
  alias: 'Guests sleeping'
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.downstairs_hallway_pendant
      scene_id: 15
  condition:
    condition: time
    after: '19:00:00'
  action:
    - service: input_boolean.toggle
      data:
        entity_id: input_boolean.sleep_state_guests

