- id: '94'
  alias: 'Heating high'
  trigger:
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
    - platform: time
      at: '05:00:00'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Home'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.high_window, climate.fan_heater
        temperature: 21

- id: '95'
  alias: 'Heating medium'
  trigger:
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Night'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.high_window, climate.fan_heater
        temperature: 19

- id: '96'
  alias: 'Heating vacation on'
  trigger:
    - platform: state
      entity_id: input_boolean.vacation_mode
      to: 'on'
  action:
    - service: climate.turn_off
      data:
        entity_id: climate.high_window, climate.fan_heater

- id: '97'
  alias: 'Heating vacation off'
  trigger:
    - platform: state
      entity_id: input_boolean.vacation_mode
      to: 'off'
  action:
    - service: climate.turn_on
      data:
        entity_id: climate.high_window, climate.fan_heater
