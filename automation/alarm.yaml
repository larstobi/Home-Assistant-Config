- id: '2'
  alias: 'Picture on open front door'
  trigger:
    platform: state
    entity_id: binary_sensor.hoverdr
    to: open
  action:
    - service: shell_command.snapshot
      data:
        filename: /tmp/snapshot.jpg
    - delay:
        seconds: 1
    - service: notify.mail
      data:
        title: 'Door opened'
        message: 'The front door was opened'
        data:
          images:
            - /tmp/snapshot.jpg

- id: '3'
  alias: 'Trigger alarm while armed away'
  trigger:
    - platform: state
      entity_id: binary_sensor.backhall_garden_door_sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.sensative_strips_sensor
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm

- id: '4'
  alias: 'Trigger alarm while armed home'
  trigger:
    - platform: state
      entity_id: binary_sensor.backhall_garden_door_sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.sensative_strips_sensor
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_home
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm


- id: '5'
  alias: 'Triggered Flash'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'triggered'
  action:
    - service: script.turn_on
      entity_id: script.light_flash
    - service: notify.mail
      data:
        title: 'Home Alarm Triggered'
        message: 'Home Alarm Triggered {{now().strftime("%Y%m%d-%H%M%S")}}'

- id: '6'
  alias: 'Home Alarm disarmed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'disarmed'
  action:
    - service: script.turn_off
      entity_id: script.light_flash
    - service: notify.mail
      data:
        title: 'Home Alarm Disarmed'
        message: 'Home Alarm disarmed {{now().strftime("%Y%m%d-%H%M%S")}}'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: Home

- id: '20'
  alias: 'Home Alarm armed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_away'
  action:
    - service: notify.mail
      data:
        title: 'Home Alarm armed'
        message: 'Home Alarm armed {{now().strftime("%Y%m%d-%H%M%S")}}'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: Away

- id: '21'
  alias: 'Verisure armed_away to Home armed_away'
  trigger:
    platform: state
    entity_id: alarm_control_panel.holmsens_vei_alarm
    to: 'armed_away'
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.home_alarm
      data:
        code: !secret alarm_control_panel_code

- id: '22'
  alias: 'Verisure disarmed to Home disarmed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.holmsens_vei_alarm
    to: 'disarmed'
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.home_alarm
      data:
        code: !secret alarm_control_panel_code
