
- id: '2'
  alias: 'Picture on open front door'
  trigger:
    platform: state
    entity_id: lock.front_door_lock_locked
    to: unlocked
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.dining_room
        volume_level: 0.55
    - service: script.turn_on
      entity_id: script.say_sonos
      data:
        variables:
          where: 'dining_room'
          what: 'The front door is open.'
    - service: shell_command.snapshot
      data:
        filename: snapshot.jpg
    - delay:
        seconds: 2
    - service: notify.html5
      data_template:
        title: 'Door opened'
        message: 'The front door was opened'
        data:
          image: !secret doorway_snapshot
          renotify: 1
          tag: 'door-open-notification'

- id: '86'
  alias: 'Enable autolock'
  trigger:
    platform: state
    entity_id: input_boolean.door_autolock
    to: 'on'
  action:
    - service: zwave.set_config_parameter
      data:
        node_id: 47
        parameter: 1
        value: 'Disable Away, Auto Lock'

- id: '87'
  alias: 'Disable autolock'
  trigger:
    platform: state
    entity_id: input_boolean.door_autolock
    to: 'off'

- id: '59'    
  alias: 'Entrance hallway on'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
    - platform: state
      entity_id: binary_sensor.entrance_hallway_motion_sensor_sensor
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{not is_state('input_select.time_of_day','Night')}}"
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.entrance_hallway_motion_sensor_sensor
        state: 'off'
  action:
    - service: light.turn_on
      entity_id: light.entrance_hallway_ceiling_lights_level
      data:
        brightness_pct: 5
 
- id: '60'
  alias: 'Entrance hallway movement'
  trigger:
    - platform: state
      entity_id: binary_sensor.entrance_hallway_motion_sensor_sensor
      to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.entrance_hallway_ceiling_lights_level
      data_template:
        brightness_pct: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            65
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            99
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            50
          {%- endif %}

- id: '61'    
  alias: 'Entrance hallway off'
  trigger:
    - platform: state
      entity_id: input_select.time_of_day
      to: 'Night'
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
    - platform: state
      entity_id: binary_sensor.entrance_hallway_motion_sensor_sensor
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.entrance_hallway_motion_sensor_sensor
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.time_of_day
            state: 'Night'
          - condition: state
            entity_id: input_select.home_state
            state: 'Away'
  action:
    - service: light.turn_off
      entity_id: light.entrance_hallway_ceiling_lights_level
