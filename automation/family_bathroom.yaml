- id: '23'    
  alias: 'Movement in family bathroom'
  trigger:
  - entity_id: binary_sensor.family_bathroom_multisensor_sensor
    platform: state
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.family_bathroom_dimmer_level
      data_template:
        brightness: >
          {%- if is_state('input_select.time_of_day', 'Morning') %}
            175
          {%- elif is_state('input_select.time_of_day', 'Day') %}
            255
          {%- elif is_state('input_select.time_of_day', 'Evening') %}
            200
          {%- else %}
          125
          {%- endif %}

- id: '24'    
  alias: 'Stop motion in family bathroom'
  trigger:
  - entity_id: binary_sensor.family_bathroom_multisensor_sensor
    platform: state
    to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.family_bathroom_dimmer_level
