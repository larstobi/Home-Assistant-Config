- id: '6'
  alias: 'Disarm Home Alarm home'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Home'
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.home_alarm
      data:
        code: !secret alarm_control_panel_code

- id: '13'
  alias: 'Arm Home Alarm home'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Home'
  action:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.home_alarm
      data:
        code: !secret alarm_control_panel_code

- id: '19'
  alias: 'Home Alarm armed away'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_away'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Home'
  action:
    - service: notify.html5
      data_template:
        title: 'Home Alarm armed'
        message: 'Home Alarm armed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      data:
        data:
          tag: 'notification-home-alarm'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: 'Away'
    - service: switch.turn_on
      data:
        entity_id: switch.foscam_motion
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.door_autolock

- id: '20'
  alias: 'Home Alarm armed home'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_home'
  action:
    - service: notify.html5
      data_template:
        title: 'Home Alarm armed home'
        message: 'Home Alarm armed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      data:
        data:
          tag: 'notification-home-alarm'
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.door_autolock

- id: '34'
  alias: 'Home Alarm disarmed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'disarmed'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Away'
  action:
    - service: notify.html5
      data_template:
        title: 'Home Alarm disarmed'
        message: 'Home Alarm disarmed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      data:
        data:
          tag: 'notification-home-alarm'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: 'Home'
    - service: switch.turn_off
      data:
        entity_id: switch.foscam_motion

- id: '3'
  alias: 'Trigger alarm while armed away'
  trigger:
    - platform: state
      entity_id: binary_sensor.backhall_garden_door_sensor, binary_sensor.balcony_door_sensor_2, binary_sensor.bedroom_garden_door_sensor, binary_sensor.kitchen_window_3_sensor
      to: 'on'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.entrance_hallway_motion_sensor_sensor, binary_sensor.laundry_multisensor_sensor, binary_sensor.kitchen_table_motion_sensor_sensor, binary_sensor.kitchen_island_motion_sensor_sensor, binary_sensor.dining_room_stairs_motion_sensor_sensor, binary_sensor.tv_area_motion_sensor_sensor, binary_sensor.family_bathroom_multisensor_sensor, binary_sensor.master_bathroom_multisensor_sensor, binary_sensor.dressingroom_motion_sensor_sensor
      to: 'on'
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: 'armed_away'
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm

- id: '4'
  alias: 'Trigger alarm while armed home'
  trigger:
    - platform: state
      entity_id: binary_sensor.backhall_garden_door_sensor, binary_sensor.balcony_door_sensor_2, binary_sensor.bedroom_garden_door_sensor, binary_sensor.kitchen_window_3_sensor
      to: 'on'
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: 'armed_home'
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm

- id: '5'
  alias: 'Alarm Triggered'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'triggered'
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: 'armed_home'
  action:
    - service: notify.html5
      data_template:
        title: 'Home Alarm Triggered'
        message: 'Triggered at {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      data:
        data:
          tag: 'notification-home-alarm'

- id: '100'
  alias: 'Red alert on'
  trigger:
    platform: state
    entity_id: input_boolean.red_alert
    to: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.nook_table, light.bookshelf_2, light.cabinets, light.dining_room_rail_1_level, light.dining_room_rail_2_level
        brightness_pct: 5
    - service: switch.turn_off
      data:
        entity_id: switch.nook_flux, switch.tradfri_flux
    - service: script.turn_on
      data:
        entity_id: script.red_alert_flash


- id: '101'
  alias: 'Red alert off'
  trigger:
    platform: state
    entity_id: input_boolean.red_alert
    to: 'off'
  action:
    - service: script.turn_off
      data:
        entity_id: script.red_alert_flash, script.red_alert_loop
    - service: automation.trigger
      data_template:
        entity_id: >
          {% if is_state('binary_sensor.morning', 'on') %}
            automation.dining_room_morning
          {% elif is_state('binary_sensor.day', 'on') %}
            automation.dining_room_day
          {% elif is_state('binary_sensor.evening', 'on') %}
            automation.dining_room_evening
          {% elif is_state('binary_sensor.night', 'on') %}
            automation.dining_room_night
          {% endif %}
    - service: switch.turn_on
      data:
        entity_id: switch.nook_flux, switch.tradfri_flux

- id: '102'
  alias: 'Guests on'
  trigger:
    platform: state
    entity_id: input_boolean.guests_present
    to: 'on'
  action:
    - service: notify.html5
      data_template:
        title: 'Guests enabled'
        message: 'Guests enabled {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
