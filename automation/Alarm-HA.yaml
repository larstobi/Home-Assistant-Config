- id: '20'
  alias: 'Home Alarm armed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_away'
  condition:
    condition: template
    value_template: "{{not is_state('input_select.home_state','Away')}}"
  action:
    - service: notify.mail
      data:
        title: 'Home Alarm armed'
        message: 'Home Alarm armed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: 'Away'

- id: '34'
  alias: 'Home Alarm disarmed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'disarmed'
  condition:
    condition: template
    value_template: "{{not is_state('input_select.home_state','Home')}}"
  action:
    - service: notify.mail
      data:
        title: 'Home Alarm disarmed'
        message: 'Home Alarm disarmed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: 'Home'

- id: '2'
  alias: 'Picture on open front door'
  trigger:
    platform: state
    entity_id: binary_sensor.hoverdr
    to: open
  action:
    - service: shell_command.snapshot
      data:
        filename: /tmp/snapshot.jpg
    - delay:
        seconds: 1
    - service: notify.mail
      data:
        title: 'Door opened'
        message: 'The front door was opened'
        data:
          images:
            - /tmp/snapshot.jpg

- id: '3'
  alias: 'Trigger alarm while armed away'
  trigger:
    - platform: state
      entity_id: binary_sensor.backhall_garden_door_sensor, binary_sensor.balcony_door_sensor_2, binary_sensor.bedroom_garden_door_sensor, binary_sensor.kitchen_window_3_sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.dressingroom_motion_sensor_sensor, binary_sensor.family_bathroom_multisensor_sensor, binary_sensor.laundry_multisensor_sensor, binary_sensor.master_bathroom_multisensor_sensor
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm

- id: '4'
  alias: 'Trigger alarm while armed home'
  trigger:
    - platform: state
      entity_id: binary_sensor.backhall_garden_door_sensor, binary_sensor.balcony_door_sensor_2, binary_sensor.bedroom_garden_door_sensor, binary_sensor.kitchen_window_3_sensor
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_home
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm


- id: '5'
  alias: 'Triggered Flash'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'triggered'
  action:
    - service: notify.mail
      data:
        title: 'Home Alarm Triggered'
        message: 'Home Alarm Triggered {{now().strftime("%Y-%m-%d %H:%M:%S")}}'

- id: '6'
  alias: 'Home Alarm disarmed'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
