- id: '19'
  alias: 'Home Alarm armed away'
  trigger:
    platform: state
    entity_id: alarm_control_panel.home_alarm
    to: 'armed_away'
  condition:
    condition: template
    value_template: "{{not is_state('input_select.home_state','Away')}}"
  action:
    - service: notify.html5
      data_template:
        title: 'Home Alarm armed'
        message: 'Home Alarm armed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      data:
        data:
          renotify: 1
          tag: 'notification-home-alarm'
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: 'Away'
    - service: switch.turn_on
      data:
        entity_id: switch.foscam_motion
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.door_autolock

